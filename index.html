<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/2b8a99fc4c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="py-4">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand fs-2 fw-bold me-5" href="#">sneakers</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="#"
                    >Collections</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="#">Men</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="#"
                    >Women</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" aria-current="page" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-cart-shopping me-4 fs-5"></i>
                <img
                  class="nav-img"
                  src="./images/image-avatar.png"
                  width="40"
                  alt=""
                />
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-xl-6 col-md-6 col-xs-12">
            <div
              class="d-flex flex-column justify-content-center align-items-center h-100"
            >
              <div
                id="carouselExampleControls"
                class="carousel slide w-75"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./images/image-product-1.jpg"
                      class="d-block w-100 rounded"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-2.jpg"
                      class="d-block w-100 rounded"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-3.jpg"
                      class="d-block w-100 rounded"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-4.jpg"
                      class="d-block w-100 rounded"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-6 col-xs-12">
            <div
              class="my-5 d-flex flex-column justify-content-center h-100 p-4"
            >
              <small class="custom-orange my-3 fw-bold text-uppercase"
                >Sneaker Company</small
              >
              <h1 class="mb-4 fw-bold">Fall Limited Edition Sneakers</h1>
              <p class="mb-4 text-secondary">
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, theyâ€™ll
                withstand everything the weather can offer.
              </p>
              <h1>
                $<span>125.00</span><span class="ms-3 bg-offer">50%</span>
              </h1>
              <p>
                <span class="text-decoration-line-through text-secondary"
                  >$250.00</span
                >
              </p>
              <div class="d-flex justify-content-start align-items-center">
                <div class="input-group number-spinner w-50">
                  <button id="case-minus" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    id="case-number"
                    type="number"
                    min="0"
                    class="form-control text-center"
                    value="1"
                  />
                  <button id="case-plus" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <button class="add-cart text-white">
                  <i class="fa-solid fa-cart-shopping me-2"></i>Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
